{% extends 'global/pages/base.html' %}
{% block titulo %}Lista de Simulados{% endblock titulo %}


{% block conteudo %}
    <main class="container">
        <div class="simulados">
            
            {% for simulado in simulados%}           
                <form method='POST' action="{% url 'simulados:simulado' %}">
                    {% csrf_token %}
                    <input type="hidden" name="simulado_id" value="{{ simulado.id }}">
                    <button type="submit"> {{ simulado.titulo }} </button>
                </form>
            {% endfor%}
        </div>
    </main>
{% endblock conteudo %}

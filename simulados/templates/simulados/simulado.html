{% extends 'global/pages/base.html' %}
{% load static %}
{% block css %}
  <link href="{% static 'simulados/css/simulado.css' %}" rel='stylesheet'>
{% endblock css %}
{% block conteudo %}

    
    <form action="{% url 'simulados:salvar_resposta'%}" method='POST'>
        {% csrf_token %}
        <input type="hidden" name='link' value="{{link}}">
      {% for questao in questoes%}
        <div class="question">
            <h3>Quest√£o {{forloop.counter}}:</h3>
            <p>{{questao.pergunta | safe}}</p>
            <div class="option">
              <input type="radio" id="q{{forloop.counter}}-option1" name="{{questao.id}}" class="option-radio" value="A" id_questao={{questao.id}}>
              <label for="q{{forloop.counter}}-option1" class="option-label">A) {{questao.alternativa_a | safe}}</label>
            </div>
        
            <div class="option">
              <input type="radio" id="q{{forloop.counter}}-option2" name="{{questao.id}}" class="option-radio" value="B" id_questao={{questao.id}}>
              <label for="q{{forloop.counter}}-option2" class="option-label">B) {{questao.alternativa_b | safe}}</label>
            </div>
        
            <div class="option">
              <input type="radio" id="q{{forloop.counter}}-option3" name="{{questao.id}}" class="option-radio" value="C" id_questao={{questao.id}}>
              <label for="q{{forloop.counter}}-option3" class="option-label">C) {{questao.alternativa_c | safe}}</label>
            </div>
            <div class="option">
                <input type="radio" id="q{{forloop.counter}}-option4" name="{{questao.id}}" class="option-radio" value="D" id_questao={{questao.id}}>
                <label for="q{{forloop.counter}}-option4" class="option-label">D) {{questao.alternativa_d | safe}}</label>
              </div>
              <div class="option">
                <input type="radio" id="q{{forloop.counter}}-option5" name="{{questao.id}}" class="option-radio" value="E" id_questao={{questao.id}}>
                <label for="q{{forloop.counter}}-option5" class="option-label">E) {{questao.alternativa_e | safe}}</label>
              </div>
          </div>
        {% endfor %}
        <button  class='green-button'>ENVIAR</button>
    </form>
{% endblock conteudo %}

{% extends 'global/pages/base.html' %}

{% block conteudo %}
<main class="container">
    <p> Alunos que responderam: </p>
    {% for aluno in alunos %}
        <form action="{% url 'simulados:resposta_aluno'%}" method='POST'>
            {% csrf_token %}
            <input type="hidden" name='id_resposta' value={{aluno.id_resposta}}>
            <button class='plain-button' type='submit'>{{aluno.nome}}</button>
        </form>    

    {% empty%}
    <p>Esse simulado nao teve nenhuma resposta at√© o momento</p>
    {% endfor %}
</main>
{% endblock conteudo %}


<div>
    <h2>Login</h2>
</div>



    <form action="{{ form_action }}" method="POST">
      {% csrf_token %}

        {% for field in form %}
          <div>
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{field}}
  
            {% if field.help_text %}
              <p class="help-text">{{ field.help_text }}</p>
            {% endif %}
  
            {{ field.errors }}
          </div>
        {% endfor %}
   

        <div >
          <button type="submit">Logar</button>
      </div>
    </form>
